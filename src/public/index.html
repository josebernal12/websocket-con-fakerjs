  <div class="container sombra">

    <div class="titulo">
      <h1> Centro de Mensajes </h1>
    </div>

    <div class="contenedor">

      <form id="formMessage">
        <div class="campo">
          <label class="campo__label">ID</label>
          <input class="campo__input" id="usernameInput" type="email" placeholder="email" required> <br> <br>
        </div>
      
        <div class="campo">
          <label class="campo__label">Nombre</label>
          <input class="campo__input" id="nombreInput" type="text" placeholder="nombre" required> <br> <br>
        </div>
        <div class="campo">
          <label class="campo__label">Apellido</label>
          <input class="campo__input" id="apellidoInput" type="text" placeholder="apellido" required><br> <br>
        </div>
        <div class="campo">
          <label class="campo__label">Edad</label>
          <input class="campo__input" id="edadInput" type="number" placeholder="edad" required><br> <br>
        </div>
        <div class="campo">
          <label class="campo__label">Alias</label>
          <input class="campo__input" id="aliasInput" type="text" placeholder="alias" required><br> <br>
        </div>
        <div class="campo">
          <label class="campo__label">Avatar</label>
          <input class="campo__input" id="avatarInput" type="text" placeholder="avatar" required><br> <br>
        </div>
        <div class="campo">
          <label class="campo__label mensaje">Mensaje</label>
          <input class="campo__input" id="messageInput" type="text" placeholder="Mensaje">
        </div>

        <input class="boton" id="boton" type="submit" value="Enviar">


      </form>
